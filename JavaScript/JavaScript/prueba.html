<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Personaje</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <h1>Hoja de Personaje de Rol</h1>
    <div id="personaje-contenedor">
        <div id="personaje-info"></div>
        <img src="aragorn.jpg" alt="Imagen del personaje">
    </div>
    <div id="puntos-habilidad">Puntos de Habilidad: 0</div>
    <div class="atributo">
        <button onclick="incrementar('fuerza')">Incrementar Fuerza</button>
        <button onclick="decrementar('fuerza')">Decrementar Fuerza</button>
        <span id="fuerza">Fuerza: 0</span>
    </div>
    <div class="atributo">
        <button onclick="incrementar('constitucion')">Incrementar Constitución</button>
        <button onclick="decrementar('constitucion')">Decrementar Constitución</button>
        <span id="constitucion">Constitución: 0</span>
    </div>
    <div class="atributo">
        <button onclick="incrementar('inteligencia')">Incrementar Inteligencia</button>
        <button onclick="decrementar('inteligencia')">Decrementar Inteligencia</button>
        <span id="inteligencia">Inteligencia: 0</span>
    </div>
    <div class="atributo">
        <button onclick="incrementar('carisma')">Incrementar Carisma</button>
        <button onclick="decrementar('carisma')">Decrementar Carisma</button>
        <span id="carisma">Carisma: 0</span>
    </div>
    <script src="prueba.js"> </script>
</body>
</html>
